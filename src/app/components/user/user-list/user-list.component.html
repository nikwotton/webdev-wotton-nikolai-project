<nav class="navbar-blue navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--back mark-->
    <p class="navbar-text pull-left">
      <a [routerLink]="['/profile']" class="navbar-link"><span
        class="glyphicon glyphicon-chevron-left white"></span></a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="white">User Management</b>
      </a>
    </p>

    <!--plus mark-->
    <p class="navbar-text pull-right">
      <a [routerLink]="['new']" class="navbar-link"><span

    </p>

<form #f="ngForm" class="container-fluid">
  <label for="search">Search Users by username: </label>
  <input type="text" [ngModel]="searchText" id="search" name="search" type="text"
         placeholder="Search by Username of Star"
         (change)="updateSearch()">
  <span class="help-block">Press enter to search</span>
  <span class="help-block err">{{searchMessage}}</span>
</form>
<div class="container-fluid">
  <ul class="list-group">
    <li class="list-group-item borderless" *ngFor="let user of users">{{user.username}}
      <a [routerLink]="[user._id]" class="pull-right"><span
        class="glyphicon glyphicon-cog"></span></a>
    </li>
  </ul>
</div>

<!-- Footer -->
<nav class="navbar-blue navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/profile']"><span
        class="glyphicon glyphicon-user white"></span></a>
    </p>
  </div>
</nav>
