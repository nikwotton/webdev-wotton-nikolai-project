<div class="container">
  <div>
    <h1 *ngIf="!newUser">You are editing user: {{user.username}}</h1>
    <h1 *ngIf="newUser">You are adding a new user</h1>
  </div>
  <form #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input placeholder="username"
             [ngModel]="user.username"
             name="username"
             type="text"
             class="form-control"
             id="username"
             ngModel
             required
             #username="ngModel"/>
    </div>

    <div class="form-group" *ngIf="newUser">
      <label for="password">Password</label>
      <input placeholder="password"
             [ngModel]="user.password"
             name="password"
             type="text"
             class="form-control"
             id="password"
             ngModel
             required
             #password="ngModel"/>
    </div>

    <div class="form-group" *ngIf="!newUser">
      <label for="firstName">First Name</label>
      <input placeholder="First Name"
             [ngModel]="user.firstName"
             name="firstName"
             type="text"
             class="form-control"
             id="firstName"
             ngModel
             #firstName="ngModel"/>
    </div>

    <div class="form-group" *ngIf="!newUser">
      <label for="lastName">Last Name</label>
      <input placeholder="lastName"
             [ngModel]="user.lastName"
             name="lastName"
             type="text"
             class="form-control"
             id="lastName"
             ngModel
             #lastName="ngModel"/>
    </div>
    <div class="form-group">
      <label for="type">Type of user:</label>
      <div id="type">
        <input type="radio" name="type" value="student" ngModel="{{type}}">Student
        <input type="radio" name="type" value="teacher" ngModel="{{type}}">Teacher
        <input type="radio" name="type" value="admin" ngModel="{{type}}">Admin
      </div>
    </div>
  </form>
  <button (click)="onDelete()" class="btn btn-danger btn-block">Delete User</button>

</div>

<!-- Footer -->
<nav class="navbar-blue navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/profile']"><span class="glyphicon glyphicon-user white"></span></a>
    </p>

  </div>
</nav>
